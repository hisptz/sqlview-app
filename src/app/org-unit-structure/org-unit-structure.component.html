<div class="col-md-12" *ngIf="orgUnitHeader">
  <h4>{{orgUnitHeader.title}}</h4>
  <hr>
  <table class="table table-border">
    <thead>
      <th *ngFor="let header of orgUnitHeader.headers">{{header.name}}</th>
    </thead>
      <tbody>
        <tr *ngFor="let row of orgUnitHeader.rows ">
           <td *ngFor="let data of row ">{{data}}</td>
        </tr>
      </tbody>
  </table>

</div>
